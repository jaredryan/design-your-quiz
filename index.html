<!DOCTYPE html>
<html>
<head>
	<title>Tennis Quiz</title>
	<meta charset="utf-8" description="A brief ten-question quiz to test your knowledge of tennis records">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<header class="quiz-title">
	<h1>Tennis Quiz</h1>
</header>
<body>
	<div class="start">
		<button class="start-button">Start!</button>
	<div>
	<form>
		<div class="question">
			<p>Insert Question Here</p>
		</div>
		<div class="answers">
			<div class="button-label">
	        	<input type="radio" value="0" name = "" id="" class="answer-option">
	        	<br>
	        	<label for="ans-great-1">Answer 1</label>
	        </div>
	        <div class="button-label">
	        	<input type="radio" value="1" name = "" id="" class="answer-option">
	        	<br>
	        	<label for="ans-great-2">Answer 2</label>
	        </div>
	        <div class="button-label">
	        	<input type="radio" value="2" name = "" id="" class="answer-option">
	        	<br>
	        	<label for="ans-great-3">Answer 3</label>
	        </div>
	        <div class="button-label">
	        	<input type="radio" value="3" name = "" id="" class="answer-option">
	        	<br>
	        	<label for="ans-great-3">Answer 4</label>
	        </div>
	        <div class="button-label">
	        	<input type="radio" value="4" name = "" id="" class="answer-option">
	        	<br>
	        	<label for="ans-great-5">Answer 5</label>
	        </div>
	        <div class="submit-space">
	        	<input class="submit-button" type="submit" value="Next">
	        </div>
		</div>
		<div class="progress-bars">
			<p class = js-total-score-display->Total Score: 3 out of 10</p>
			<progress class="total-score" value="" max="10"></progress>
			<p class = js-current-score-display>Current Score: 2 out of 3</p>
			<progress class="current-score" value="" max="10"></progress>
		</div>
	</form>

	<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
